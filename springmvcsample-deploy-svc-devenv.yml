---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: springmvcsample-deploy
  namespace: devenv
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: springmvcsample
  replicas: 3 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: springmvcsample
    spec:
      containers:
      - name: springmvcsample
        image: 192.168.10.17:5002/k8s-devops/springmvcsample:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springmvcsample-svc
  namespace: devenv
  labels:
    app: springmvcsample
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: springmvcsample
  type: LoadBalancer
